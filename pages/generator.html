<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generating Report | Lab Report Generator</title>
    <script type="module" src="../scripts/generator.js" defer></script>
    <link rel="stylesheet" href="../styles/generator.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="brand"><h1>Lab Report Generator</h1></div>
        <button class="back-btn" data-backButton>Back</button>
      </header>

      <!-- Grid Container -->
      <div class="grid-container">
        <form id="mainForm" data-report-form>
          <!-- Patient Details -->
          <div class="input-group">
            <div class="input-title">PATIENT DETAILS</div>
            <div class="input-div">
              <label for="patientName">Name</label>
              <input
                type="text"
                name="patientName"
                required
                oninvalid="this.setCustomValidity('Name k ho ni Patient ko')"
                oninput="this.setCustomValidity('')"
                autocomplete="off"
              />
            </div>
            <div class="input-div" id="gender">
              <label for="patientGender">Gender</label>
              <input
                type="radio"
                name="gender"
                value="Male"
                checked
                autocomplete="off"
              />Male <input type="radio" name="gender" value="Female" />Female
            </div>
            <div class="input-div">
              <label for="patientAge">Age</label>
              <input
                type="number"
                name="age"
                required
                oninvalid="this.setCustomValidity('Age kati bhayo ta')"
                oninput="this.setCustomValidity('')"
                autocomplete="off"
              />
              &nbsp; &nbsp;
              <input type="radio" name="birthType" value="years" checked />years
              &nbsp;
              <input type="radio" name="birthType" value="months" />months
            </div>
          </div>

          <!-- Patient Details -->
          <div class="input-group">
            <div class="input-title">TECHNICAL DETAILS</div>
            <div class="input-div">
              <label for="doctorName">Doctor Name</label>
              <input
                type="text"
                name="doctorName"
                id="doctorName"
                required
                oninvalid="this.setCustomValidity('Yo Lab test Garna Pataune Ko ho')"
                oninput="this.setCustomValidity('')"
              />
            </div>
            <div class="input-div">
              <label for="labNo">Lab No</label>
              <input
                type="number"
                name="labNo"
                id="labNo"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <!-- TEST -->
          <div class="input-group" id="test">
            <div class="input-title">TEST</div>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="haematology"
                data-name="HAEMATOLOGY TEST"
              />
              HAEMATOLOGY TEST
            </label>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="differential"
                data-name="DIFFERENTIAL COUNT"
              />
              DIFFERENTIAL COUNT
            </label>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="biochemistry"
                data-name="BIOCHEMISTRY TEST"
              />
              BIOCHEMISTRY TEST
            </label>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="semen"
                data-name="SEMEN ANALYSIS"
              />
              SEMEN ANALYSIS
            </label>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="serology"
                data-name="SEROLOGY TEST"
              />
              SEROLOGY TEST
            </label>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="widal"
                data-name="WIDAL TEST"
              />
              WIDAL TEST
            </label>

            <label>
              <input
                type="checkbox"
                name="testCategory"
                value="urine"
                data-name="URINE ANALYSIS"
              />
              URINE ANALYSIS
            </label>
          </div>

          <!-- test Includes -->
          <div id="testInclude" data-tests></div>
          <hr />

          <div class="input-group btn-group">
            <div class="input-div">
              <input type="submit" value="Generate" />
              <input type="reset" value="Reset" />
            </div>
          </div>
        </form>
      </div>

      <!-- Error Message Show -->
      <div id="errorDiv" data-error-container></div>

      <!-- Footer -->
      <div class="footer">2021 &copy; Lab Report Generator - Anil Oli</div>
    </div>
  </body>
</html>
