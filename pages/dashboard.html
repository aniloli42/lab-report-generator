<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Lab Report</title>
    <script src="../scripts/dashboard.js" type="module" defer></script>
    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <h1>Lab Report Generator</h1>
        </div>
        <button class="logout" id="logout">logout</button>
      </header>

      <!-- Main Section -->
      <section class="main-section">
        <button class="btn-div" id="generatorDiv">
          <img src="../assets/imgs/printer.svg" alt="" />
          <p>Generate Lab Report</p>
        </button>
        <button class="btn-div" id="savedDiv">
          <img src="../assets/imgs/save.svg" alt="" />
          <p>Saved Report</p>
        </button>
      </section>
      <footer class="footer">
        <p>2021 &copy; Lab Report Generator - Anil Oli</p>
      </footer>
    </div>
  </body>
</html>
