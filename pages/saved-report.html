<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Report | Lab Report Generator</title>
    <script src="../scripts/validate.js" type="module" defer></script>
    <script src="../scripts/saved-report.js" defer></script>
    <link rel="stylesheet" href="../styles/saved-report.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">Lab Report Generator</div>
        <button id="backBTN">BACK</button>
      </header>
      <div class="search-div">
        <h2>Search Person Test</h2>
        <input type="text" name="search" id="searchTest" />
      </div>
      <hr />

      <main class="reports-div" id="reportdiv">
        <h2>Reports</h2>
        <p class="errorSearch" id="searchResult">Result not found!</p>
        <section class="reports" id="reportDisplay"></section>
        <button class="load" data-load>Load More</button>
      </main>
    </div>

    <!-- Footer -->
    <div class="footer">2021 &copy; Lab Report Generator - Anil Oli</div>
  </body>
</html>
