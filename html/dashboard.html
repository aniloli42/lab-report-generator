<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>Dashboard | Lab Report</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <h1>Lab Report Generator</h1>
        </div>
        <div class="logout" id="logout">
          <img src="../imgs/power.svg" alt="power" />
          <p>Logout</p>
        </div>
      </header>

      <!-- Main Section -->
      <section class="main-section">
        <div class="btn-div" id="generatorDiv">
          <img src="../imgs/printer.svg" alt="" />
          <p>Generate Lab Report</p>
        </div>
        <div class="btn-div" id="savedDiv">
          <img src="../imgs/save.svg" alt="" />
          <p>Saved Report</p>
        </div>
      </section>
      <footer class="footer">
        <p>2021 &copy; Lab Report Generator - Anil Oli</p>
      </footer>
    </div>
    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
